<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ base_url }}/static/css/style.css">

    {% block head_extra %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="{{ base_url }}/">{{ site_title }}</a>
            </h1>
            <nav class="site-nav">
                <a href="{{ base_url }}/">Home</a>
                <a href="{{ base_url }}/food/">Food</a>
                <a href="{{ base_url }}/cocktails/">Cocktails</a>
                <a href="{{ base_url }}/about/">About</a>
                <a href="{{ base_url }}/cookbook.pdf" class="pdf-download" download>Download PDF</a>
            </nav>
        </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Generated with <a href="https://cooklang.org/">Cooklang</a></p>
        </div>
    </footer>
</body>
</html>
